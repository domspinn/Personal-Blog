<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/script.css">
</head>
<body>
    <header>
        <h1>
            My Personal Journal
        </h1>
        <button id="mode">Dark/Light</button>
    </header>
    <main>
        <h2>
            Hello! This is your safehaven to vent your thoughts and creativities. 
            In the boxes below, you can enter a title for your newest jounral entry and start typing away in the entry box.
        </h2>
        <form id="journalForm">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="Assets/js/script.js"></script>
</body>
</html>
